<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="header-content">awesome books library</h1>
      <p class="header-content">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        ultricies fringilla ipsum pharetra consectetur. In euismod semper
        sapien, ut accumsan metus sodales at.
      </p>
    </header>

    <form action="">
      <div class="form-input">
        <label for="title">Title</label>
        <input type="text" name="title" id="title"/>
      </div>
      <div class="form-input">
        <label for="author">Author</label>
        <input type="author" name="title" id="author" />
      </div>
      <div class="form-input">
        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages" />
      </div>
      <div>
        <label for="read">Status</label>
        <select id="read" name="read">
          <option value="read">Read</option>
          <option value="not read">Not Read</option>
        </select>
      </div>
      <button class="button-81" type="button" id="addme">Add book</button>
    </form>

    <div id="books"></div>

    <footer>skr</footer>
  </body>
</html>
