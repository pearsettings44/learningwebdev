<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="left-side">
      <div id="logo-holder">
        <img src="./img/logo.png" alt="" />
        <h1>SIGN UP FORM</h1>
      </div>
      <div id="credits-footer">
        <p>
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com/photos/Oeov1h1jM_U">Unsplash</a>.
        </p>
      </div>
    </div>
    <div id="right-side">
      <div id="main-text">
        <p class="text t-one">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p class="text t-two">Sign up now to get started.</p>
        <p class="text t-three">You know you want to.</p>
      </div>
      <div id="form">
        <p>Let's do this!</p>
        <form action="https://example.com/">
          <fieldset>
            <div class="form-left">
              <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name" />
              </div>
              <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" />
              </div>
              <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" />
              </div>
            </div>

            <div class="form-right">
              <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" />
              </div>
              <div>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" id="phone_number" name="phone_number" />
              </div>
              <div>
                <label for="password_conf">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="password_conf"
                  name="password_conf"
                />
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div id="bottom">
        <button class="button-3" type="submit">Submit</button>
        <p>Already have an account? <a class="login" href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
